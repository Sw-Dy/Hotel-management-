<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <nav>
        <a href="/">Home</a> | 
        <a href="/rooms">Rooms</a> | 
        <a href="/booking">Booking</a> | 
        <a href="/admin">Admin</a>
    </nav>
    <div class="content">
        <h2>All Bookings</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Customer Name</th>
                    <th>Room Number</th>
                    <th>Days</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking[0] }}</td>
                    <td>{{ booking[1] }}</td>
                    <td>{{ booking[2] }}</td>
                    <td>{{ booking[3] }}</td>
                    <td>${{ booking[4] }}</td>
                    <td>
                        <a href="/invoice/{{ booking[0] }}">View Invoice</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
